<head>
    <title>Steam Lizards</title>
    <script data-main="js/index" src="js/lib/require-2.1.17-min.js"></script>
</head>
<body>
<div id="rootContainer">
    <div id="gameContainer">
        <div id="topbar">Steam Lizards v0.05</div>
        <div id="mainwindow">
            <div id="storage"></div>
            <div id="tabs">
                <ul>
                    <li><a href="#control_tab">Control</a></li>
                    <li><a href="#technology_tab">Tech</a></li>
                    <li><a href="#minion_tab">Minions</a></li>
                </ul>
                <div id="control_tab">
                    <button id='btn_stone'>Rummage for Stone</button>
                    <button id='btn_biomass'>Scrape up Detritus</button>
                    <button id='btn_consume' title='Devour Biomass to unlock your potential'>CONSUME</button>
                </div>
                <div id="technology_tab">
                    Technologies will appear/disappear from here
                </div>
                <div id="minion_tab">
                    Dedicated to counting Minions
                </div>
            </div>
            <div id="log">Captains "Log":<p id='log_contents'></p></div>
        </div>
 
        <div class="clearing"></div>
    </div>
</div>
</body>
